      <h1 class="display-4 mt-1">Get in Touch</h1>

  <div class="container-fluid main-content">
    <div class="row pt-3">
      <div class="col-md-6 m-auto">
        <form id="contact-form" action="https://formspree.io/xjvpvkda" method="POST">

          <div class="row">
            <div class="col-md-6">
              <label for="name">Full Name:</label> <br>
              <input type="text" id="name" name="name" required placeholder="Enter Name">
            </div>
            <div class="col-md-6">
              <label for="email"> Your email:</label><br>
              <input type="email" id="email" required name="_replyto" placeholder="address@email.com">
            </div>

            <div class="col-md-12">
              <input type="hidden" name="_subject" value="Contact request from personal website"/>
              <label for="message"> Enter Message:</label> <br>
              <textarea name="message" style="height:120px; width: 100%;" placeholder="Type your message here"></textarea>
            </div>
            <button class="btn-primary" type="submit">Send</button>

          </div>
        
        </form>
